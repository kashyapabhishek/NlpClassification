<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating classifier</title>
    <link href="{{url_for('static', filename='style.css')}}", rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <dir class="row mt-4 pt-4">

           <div class="col-lg-8">
               <div class="card">
                  <div class="card-header">
                    Rating finder
                  </div>
                  <div class="card-body">
                    <form>
                        <div class="mb-3">
                          <label for="testText" class="form-label">Enter test to find rating</label>
                          <textarea class="form-control" id="testText" rows="3"></textarea>
                            <button type="button" class="btn btn-success" id="TestFormSubmit">Test</button>
                        </div>
                    </form>
                  </div>
                </div>
           </div>

           <div class="col-lg-4" id="testResultSectionLoader">
               <div class="d-flex justify-content-center">
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
           </div>
           <div class="col-lg-4">
            <div class="card" id="testResultSection">
              <div class="card-header">
                Result
              </div>
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <div class="alert alert-success" role="alert" id="testResponse">

                </div>
              </div>
            </div>
           </div>

       </dir>
       <div class="row mt-4 pt-4">
           <div class="col-lg-12">
               <div id="trainResultSectionLoader">
               <div class="d-flex justify-content-center">
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Training...</span>
                  </div>
                </div>
            </div>
                <div class="d-grid gap-2 col-6 mx-auto" id="trainButtonSection">
                      <button class="btn btn-outline-info" type="button" id="trainButton">Start Train</button>
                </div>
                <div class="alert alert-success" role="alert" id="trainResponse">

                </div>
           </div>
       </div>
   </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript src="{{url_for('static', filename='app.js') }}"></script>
</body>
</html>
